name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Ручной запуск

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib PyQt6 pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name Fractal3D run.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Fractal3D-Windows
        path: dist/Fractal3D.exe
        retention-days: 30
